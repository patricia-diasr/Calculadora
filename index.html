<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="control" onclick="abreHistorico()"><span class="material-symbols-outlined">receipt_long</span></div>
        <div class="control" id="claro" onclick="theme.light()"><span class="material-symbols-outlined">light_mode</span></div>
        <div class="control" id="escuro" onclick="theme.dark()"><span class="material-symbols-outlined">dark_mode</span></div>
    </header>
    <main>
        <div id="calculadora">
            <div id="conta"><span class="escritaVisor" id="contaTexto"></span></div>
            <div id="igual">=</div>
            <div id="resultado"><span class="escritaVisor" id="resultadoTexto"></span></div>
            <div id="botoes">
                <div class="button"><div class="botao" onclick="clicar('C')">C</div></div>
                <div class="button"><div class="botao" onclick="clicar('neg')">+/-</div></div>
                <div class="button"><div class="botao" onclick="clicar('del')"><span id="deletar" class="material-symbols-outlined">backspace</span></div></div>
                <div class="button"><div class="botao" onclick="clicar('/')">/</div></div>
                <div class="button"><div class="botao" onclick="clicar('7')">7</div></div>
                <div class="button"><div class="botao" onclick="clicar('8')">8</div></div>
                <div class="button"><div class="botao" onclick="clicar('9')">9</div></div>
                <div class="button"><div class="botao" onclick="clicar('*')">X</div></div>
                <div class="button"><div class="botao" onclick="clicar('4')">4</div></div>
                <div class="button"><div class="botao" onClick="clicar('5')">5</div></div>
                <div class="button"><div class="botao" onClick="clicar('6')">6</div></div>
                <div class="button"><div class="botao" onClick="clicar('-')">-</div></div>
                <div class="button"><div class="botao" onClick="clicar('1')">1</div></div>
                <div class="button"><div class="botao" onClick="clicar('2')">2</div></div>
                <div class="button"><div class="botao" onClick="clicar('3')">3</div></div>
                <div class="button"><div class="botao" onClick="clicar('+')">+</div></div>
                <div class="button"><div class="botao" onClick="clicar('0')">0</div></div>
                <div class="button"><div class="botao" onClick="clicar('.')">.</div></div>
                <div class="button"><div class="botao" onClick="clicar('%')">%</div></div>
                <div class="button"><div class="botao" onClick="clicar('=')">=</div></div>
            </div>
        </div>
    </main>
    <div id="containerHistorico">
        <aside id="historico">
            <h2>Hist√≥rico</h2>
            <ul id="listaHistorico"></ul>
        </aside>
    </div>
</body>
<script src="./scripts/js/main.js"></script>
</html>
